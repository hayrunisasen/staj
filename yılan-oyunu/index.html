<!DOCTYPE html> <!-- HTML5 doküman türü -->
<html lang="tr"> <!-- Sayfa dili Türkçe -->
<head>
<meta charset="UTF-8" /> <!-- Karakter kodlaması UTF-8 -->
<title>Yılan Oyunu</title> <!-- Sayfa başlığı -->
<link rel="stylesheet" href="style.css" /> <!-- Stil dosyasını bağla -->
</head>
<body>

<div id="menu"> <!-- Başlangıç menüsü divi -->
  <button id="startBtn">🐍 Yılan Oyununa Başla</button> <!-- Oyunu başlatan buton -->
</div>

<div id="gameContainer" class="hidden"> <!-- Oyun alanı, başlangıçta gizli -->
  <canvas id="gameCanvas" width="800" height="600"></canvas> <!-- Oyun çizim alanı -->
  <div id="scoreBoard"> <!-- Skor göstergesi divi -->
    <span id="score">Puan: 0</span> | <span id="highScore">En Yüksek Puan: 0</span> <!-- Güncel ve yüksek puan -->
  </div>
  <button id="restartBtn" class="hidden">🔄 Tekrar Oyna</button> <!-- Tekrar oynama butonu, başlangıçta gizli -->
</div>

<script src="script.js"></script> <!-- JavaScript dosyasını bağla -->
</body>
</html>
